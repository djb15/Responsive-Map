<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Peng food</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="static/main.css">
    <script src="https://use.fontawesome.com/38606b4227.js"></script>
  </head>
  <body>
    <div id="wrapper" class="toggled">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand" align="center">
              <p>Dirk and Beth's Food Website</p>
            </li>
            <div class="input-group" id="filter">
              <input data-bind="textInput: inputText" class="form-control" type="text" name="name" placeholder="Filter" value="">
            </div>
            <!-- ko foreach: {data: ko_markers, as: 'marker'} -->
            <li>
              <a href="#" class="places" data-bind="text: marker.title, click: $parent.selectMarker, attr: {id: marker.metadata}"></a>
            </li>
            <!-- /ko -->
        </ul>
    </div>
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
              <div id="map"></div>
              <i class="fa fa-bars fa-4x" aria-hidden="true" id="menu-toggle"></i>
          </div>
        </div>
      </div>
    </div>





    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script type='text/javascript' src='static/knockout-3.4.0.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATFHj-5ePF_6obFPBDnJ-iQGBtGFA7Kyo&callback=initMap" onerror="googleError()">
    </script>
  </body>
</html>
